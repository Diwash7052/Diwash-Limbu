<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Form Validation</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #00f7ff;
      --accent-color: #ff00c8;
      --error-color: #ff4d4f;
      --success-color: #00ff99;
      --bg-color: #0d0d0d;
      --text-color: #ffffff;
      --radius: 10px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 30px;
    }

    .form-container {
      background-color: #111;
      border-radius: var(--radius);
      box-shadow: 0 0 20px var(--accent-color);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      border: 2px solid var(--primary-color);
      position: relative;
    }

    .form-container::before {
      content: "";
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      z-index: -1;
      border-radius: var(--radius);
      background: linear-gradient(45deg, var(--primary-color), var(--accent-color), #ffea00);
      filter: blur(10px);
    }

    h2 {
      text-align: center;
      font-size: 28px;
      color: var(--accent-color);
      text-shadow: 0 0 10px var(--accent-color);
      margin-bottom: 25px;
    }

    h3 {
      font-size: 14px;
      color: var(--primary-color);
      margin-top: 18px;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #333;
      border-radius: var(--radius);
      background-color: #000;
      color: var(--text-color);
      font-size: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px #222 inset;
    }

    input:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 8px var(--accent-color), 0 0 10px var(--accent-color) inset;
      outline: none;
    }

    button {
      margin-top: 25px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      background: linear-gradient(to right, var(--primary-color), var(--accent-color));
      color: white;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: 0.4s ease;
      box-shadow: 0 0 15px var(--primary-color);
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px var(--accent-color);
      background: linear-gradient(to right, #00ffcc, #ff00ff);
    }

    .error-message {
      color: var(--error-color);
      font-size: 12px;
      margin-top: 3px;
      margin-bottom: 5px;
      min-height: 14px;
      text-shadow: 0 0 5px var(--error-color);
    }

    .success-message {
      margin-top: 20px;
      color: var(--success-color);
      text-align: center;
      padding: 12px;
      border: 1px solid var(--success-color);
      background-color: rgba(0, 255, 153, 0.1);
      border-radius: var(--radius);
      font-weight: bold;
      box-shadow: 0 0 10px var(--success-color);
    }

    .error-field {
      border-color: var(--error-color);
      box-shadow: 0 0 10px var(--error-color);
    }

    .success-field {
      border-color: var(--success-color);
      box-shadow: 0 0 10px var(--success-color);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>ðŸš€Registration Form</h2>

    <h3>Name</h3>
    <input type="text" id="name" placeholder="Enter your full name">
    <p id="Vldname" class="error-message"></p>

    <h3>Email</h3>
    <input type="text" id="email" placeholder="example@domain.com">
    <p id="VldEmail" class="error-message"></p>

    <h3>Password</h3>
    <input type="password" id="password" placeholder="At least 6 characters">
    <p id="VldPassword" class="error-message"></p>

    <h3>Re-type Password</h3>
    <input type="password" id="confirmPassword" placeholder="Confirm your password">
    <p id="VldConfirm" class="error-message"></p>

    <h3>Phone Number</h3>
    <input type="tel" id="phone" maxlength="10" placeholder="10-digit number">
    <p id="VldPhone" class="error-message"></p>

    <button onclick="validateForm()">Submit</button>
    <p id="finalMessage"></p>
  </div>

  <script>
    function validateForm() {
      const name = document.getElementById("name");
      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const confirmPassword = document.getElementById("confirmPassword");
      const phone = document.getElementById("phone");

      const Vldname = document.getElementById("Vldname");
      const VldEmail = document.getElementById("VldEmail");
      const VldPassword = document.getElementById("VldPassword");
      const VldConfirm = document.getElementById("VldConfirm");
      const VldPhone = document.getElementById("VldPhone");
      const finalMessage = document.getElementById("finalMessage");

      let isValid = true;
      const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;

      [Vldname, VldEmail, VldPassword, VldConfirm, VldPhone].forEach(el => el.textContent = "");
      [name, email, password, confirmPassword, phone].forEach(el => el.classList.remove("error-field", "success-field"));
      finalMessage.textContent = "";
      finalMessage.className = "";

      if (name.value.trim() === "") {
        Vldname.textContent = "Name cannot be empty.";
        name.classList.add("error-field");
        isValid = false;
      } else {
        name.classList.add("success-field");
      }

      if (!emailPattern.test(email.value.trim())) {
        VldEmail.textContent = "Invalid email format.";
        email.classList.add("error-field");
        isValid = false;
      } else {
        email.classList.add("success-field");
      }

      if (password.value.length < 6) {
        VldPassword.textContent = "Password must be at least 6 characters.";
        password.classList.add("error-field");
        isValid = false;
      } else {
        password.classList.add("success-field");
      }

      if (password.value !== confirmPassword.value) {
        VldConfirm.textContent = "Passwords do not match.";
        confirmPassword.classList.add("error-field");
        isValid = false;
      } else if (password.value.length >= 6) {
        confirmPassword.classList.add("success-field");
      }

      if (phone.value.trim().length !== 10 || isNaN(phone.value.trim())) {
        VldPhone.textContent = "Phone number must be 10 digits.";
        phone.classList.add("error-field");
        isValid = false;
      } else {
        phone.classList.add("success-field");
      }

      if (isValid) {
        finalMessage.textContent = "ðŸŽ‰ Form submitted successfully!";
        finalMessage.className = "success-message";
      }
    }
  </script>
</body>
</html>
